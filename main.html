<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Dealership</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>
<body>

  <header>
    <h1>Welcome to SuperCars</h1>
    <p>Explore our latest models</p>
  </header>

  <div class="container">
    <div class="car-card">
      <img src="https://via.placeholder.com/300x200?text=Car+Model+1" alt="Model X">
      <h2>Model X</h2>
      <p>Price: $45,000</p>
    </div>

    <div class="car-card">
      <img src="https://via.placeholder.com/300x200?text=Car+Model+2" alt="Model Z">
      <h2>Model Z</h2>
      <p>Price: $55,000</p>
    </div>

    <div class="car-card">
      <img src="https://via.placeholder.com/300x200?text=Car+Model+3" alt="Model S">
      <h2>Model S</h2>
      <p>Price: $65,000</p>
    </div>
  </div>

</body>
</html>
